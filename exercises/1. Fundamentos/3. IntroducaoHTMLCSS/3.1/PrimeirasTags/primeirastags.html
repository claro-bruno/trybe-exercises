<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Primeiras TAGS</title>
</head>
<body>
    <!-- Uso do H1,H2, H3-->
    <h1>Meu Aprendizado</h1>
    <h2>Meu aprendizado começa aqui e agora!</h2>

    <!-- Uso do Paragráfo -->
    <!-- Negrito-> strong ou b -->
    <!-- Itálico-> em ou i -->
    <!-- Sublinhado-> u -->

    <p>
        <em>Hoje eu começo minha jornada na Trybe!</em> <strong>Com muito esforço e apoio</strong> vou me tornar um desenvolvedor muito capaz.
    </p>

    <!-- imagem com src interna -->
    <img src="./imagens/imagem_teste.webp" alt="Imagem Teste" width="300px">

    <!-- br-> quebra de linha -->
    <br>

    <!-- imagem com src externa -->
    <img src="https://android-top.com/img/ax6sSrf_IWEMUOdYctciKasuAmE7teWL2k156i9YFF0/fill/240/240/no/1/aHR0cHM6Ly9wbGF5LWxoLmdvb2dsZXVzZXJjb250ZW50LmNvbS9DREVuNVNfUVlsM0hOY3E5YThPYzBIMWVFWXRTbFlhbW9vZmNibEl6V1h6bEdfQUtoTS1KaHpjT3ozalFsM0hobjlj.png" alt="Imagem Teste" width="300px">

    <!-- ol-> listas ordenadas -->
    <ol>
        <li>Unix</li>
        <li>Github</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- ul-> listas não-ordenadas -->
    <ul>
        <li>Unix</li>
        <li>Github</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
