<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Primeiras TAGS</title>
</head>
<body>
    <!-- Uso do H1,H2, H3-->
    <h1>Meu Aprendizado</h1>
    <h2>Meu aprendizado começa aqui e agora!</h2>

    <!-- Uso do Paragráfo -->
    <!-- Negrito-> strong ou b -->
    <!-- Itálico-> em ou i -->
    <!-- Sublinhado-> u -->

    <p>
        <em>Hoje eu começo minha jornada na Trybe!</em> <strong>Com muito esforço e apoio</strong> vou me tornar um desenvolvedor muito capaz.
    </p>

    <!-- br-> quebra de linha -->
    <br> 

    <!-- Listas Não Ordenada -->
    <!--Links para  secoes internas-->
    <!--#Id -> referencia pelo ID -->
    <!-- .Id -> referencia para uma classe -->
    <!--http://www.yourhtmlsource.com/text/internallinks.html#section-names"-->
    <!--LINK Externo com uma referência direta a um ID da pagina-->

    <ul>
        <li><a href="#pUnix">Unix</a></li>
        <li><a href="#pGithub">Github</a></li>
        <li><a href="#pHTML">HTML</a></li>
        <li><a href="#pCSS">CSS</a></li>
        <li><a href="#pJS">JavaScript</a></li>
    </ol>


    <!--A-> Links; _blank-> redireciona o link para outra janela -->
    <a href="https://betrybe.com/formacao" target="_blank">Currículo</a>
    

    
    <p id="pUnix">Unix</p>
    <p id="pGit">Github</p>
    <p id="pHTML">HTML</p>
    <p id="pCSS">CSS</p>
    <p id="pJS">JavaScript</p>

</body>
</html>
